# This file configures Scribe to listen for messages on port 1463 and write
# them to /tmp/scribetest

port=1463
max_msg_per_second=20000000
check_interval=3

# MINUTELY
<store>
category=minutely
type=file
file_path=/mnt/scribe_logs/minutely
base_filename=minutely
max_size=1000000000
add_newlines=1
rotate_period=1m
</store>

# DEFAULT (HOURLY)
<store>
category=default
type=file
file_path=/mnt/scribe_logs/
base_filename=base_log
max_size=1000000000
add_newlines=1
rotate_period=hourly
rotation_minute=10
</store>
